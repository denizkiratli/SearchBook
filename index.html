<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SearchBook</title>
        
        <!--CSS Stylesheets-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <!--Bootsrap Script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!--Axios-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
            <span class="navbar-brand mb-0 fs-5">SearchBook</span>
            <ul class="navbar-nav ms-auto fs-5">
                <li class="nav-item">
                    <a class="nav-link" href="">About</a>
                </li>
            </ul>
        </nav>

        <div class="text-center" id="search">
            <div class="row m-4">
                <h1>Search the book you curious</h1>
            </div>
            <form class="row gy-2">
                <div>
                    <input type="text" class="text-center col-10" placeholder="Type your curiosity" name="query">
                </div>
                <div>
                    <button type="submit" class="btn btn-secondary col-10">Search</button>
                </div>
            </form>
        </div>
        <div id="imgs"></div>
        
        <script src="app.js"></script>
    </body>
</html>
